<!DOCTYPE html>
<html lang="en">
  <head>
    <title>API Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" >

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
    <!-- Below  Url In src="" is Of Font Awesome Kit Create your own Kit and Use that Url below  Or also you can use Link of font Awesome Cdn if you don't want to create a kit and use older version of Font Awesome Icons     -->
    <script src="https://kit.fontawesome.com/f6dcf461c1.js" crossorigin="anonymous"></script>
    <style>
    body{
      background-image: url("paul-volkmer-qVotvbsuM_c-unsplash.jpg");
    }


    </style>
  </head>
  <body>
    <h1 class="fs-3 p-5 text-white text-center">
    Front End Developer Intern Challenge - Summer 2022
  </h1>
    <div class="d-flex justify-content-center">
      <button id="search" type="button" class="btn btn-danger ">Get Image of The Day</button>
    </div>

<!--CARD 1-->
    <div id="content" class="mt-3 mb-3 p-5 d-flex justify-content-center">
        <div class="card border border-2" style="width: 500px">
          <p id="header" class="h5 text-center">Spacetagram</p>
          <p class="p-1"><small>Brought to you by NASA's Astronomy Photos of the Day(APOD) API</small></p>
          <img id="imageNasa" src=""  class="card-img-top" >
          <div id="content3" class="card-body">
            <p id="title" class="h6"></p>
            <p id="date"><small></small></p>
            <p id="explanation"></p>
              <span>
                    <Button onclick="Toggle1()" id="btnh1" class="btn fs-5">Like <i class="fas fa-heart"></i></Button>
              </span>


              <p class="mt-3">You can share this image</p>
              <div class="d-grid gap-2 d-md-block">
                  <button class="btn btn-primary" type="button"><a href="https://twitter.com/share?url=<URL>&text=<TEXT>via=<USERNAME>" class="text-white text-decoration-none" target="_blank">Twitter</a></button>
                  <button class="btn btn-primary" type="button"><a href="https://www.facebook.com/sharer/sharer.php?u=<URL>" class="text-white text-decoration-none" target="_blank">Facebook</a></button>
              </div>

            </div>

          </div>
        </div>
    </div>

    <script>


    //    First Like Button
       var btnvar1 = document.getElementById('btnh1');

       function Toggle1(){
                if (btnvar1.style.color =="red") {
                    btnvar1.style.color = "grey"
                }
                else{
                    btnvar1.style.color = "red"
                }
       }
    </script>

  </body>
</html>
